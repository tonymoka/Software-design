        <FORM NAME="joe">
            <INPUT TYPE="hidden" NAME="burns">

            <SCRIPT LANGUAGE="javascript">
            
            var locate = window.location
            document.joe.burns.value = locate
            
            var text = document.joe.burns.value
            
            function delineate(str)
            {
            theleft = str.indexOf("=") + 1;
            theright = str.lastIndexOf("")+1;
            last = str.substring(theleft, theright)
            //last.str.substring('+', ' ');
            return(last);
            }
            
            
            </SCRIPT>
        
            
            <FORM NAME="bull">
                Gallons Required <input type="number" required><br>
                Delivery Address <INPUT TYPE="text" NAME="bear" readonly><br>
                </FORM>
                
                <SCRIPT LANGUAGE="javascript">
                var zork = delineate(text)
                document.bull.bear.value = zork
                </SCRIPT>
